<div class="section-5-1">
    <div class="container">
        <div class="row">
            <div class="col-12 pt-5 text-center">
                <h1 class="fs-1 fw-bold colorRed">{{data.header}}</h1>
                <div class="borderBottomYellow mb-3 d-none d-sm-block"></div>
                <h3 class="content-medium marginTopColorBllack">
                    {{data?.description}}
                </h3>
            </div>
        </div>
    </div>

    <div class="d-none d-sm-block py-3 mb-5">
        <div class="card-deck d-flex justify-content-evenly">
            <div class="card col-3" *ngFor="let item of data.card_deatils1">
                <img class="card-img-top img-fluid" [src]="item.imgLink" alt="Card image cap">
                <div class="card-body text-center img-fluid">
                    <h2 class="card-title">
                        {{item.card_title}}</h2>
                    <p class="card-text">{{item.card_des}}</p>
                </div>
            </div>
        </div>
        <div class="card-deck d-flex justify-content-evenly mt-5 pt-5">
            <div class="card col-3" *ngFor="let item of data.card_deatils2">
                <img class="card-img-top img-fluid" [src]="item.imgLink" alt="Card image cap">
                <div class="card-body text-center img-fluid">
                    <h2 class="card-title">
                        {{item.card_title}}</h2>
                    <p class="card-text">{{item.card_des}}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container d-sm-none">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="margin: 2rem 0rem;">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row" style="flex-wrap: nowrap;overflow: auto;">
                        <div class="card-deck d-flex">
                            <div class="card col-10" *ngFor="let banner of arrayForMobile; let idx=index;">
                                <img class="card-img-top" [src]="banner.imgLink" style="width: 21rem; height: 13rem;"
                                    alt="Card image cap">
                                <div class="card-body text-center" style="width: 21rem; height: 13rem;">
                                    <h2 class="card-title">
                                        {{banner.card_title}}</h2>
                                    <p class="card-text">{{banner.card_des}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
